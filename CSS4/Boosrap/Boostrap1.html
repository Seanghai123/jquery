<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <!-- leaning panding --> 
    <h1 class="text-center bg-primary w-50 p-5  ">Leaning Panding class</h1>
    <h1 class="text-center bg-primary w-50 ps-5 pe-5 pt-5 pb-5">Leaning Panding class</h1>
    <h1 class="text-center bg-primary w-50 py-5   px-5">Leaning Panding class</h1> 
    <!-- p-5=គម្លាតលើក្រោម -->
    <!-- ps-5=គម្លាតមកស្ដាំ -->
    <!-- pe-5=គម្លាតមកឆ្វេង -->
    <!-- pt-5=គម្លាតមកល់ើ -->
    <!-- py-5=គម្លាតមកក្រោមមកលើ -->
    <!-- px-5=គម្លាតមកឆ្វេងស្ដាំ -->
     <h1 class="text-center bg-primary w-50 m-5 p-5"  >Leaning Panding class</h1>
     <h1 class="text-center bg-primary w-50 ms-5 p-5"  >Leaning Panding class</h1><br> <br>
      
     <!-- Leaning Button -->
      <button class="btn btn-dark px-3 py-5 text-bg-secondary  ">Leaning Button</button>
      <button class="btn btn-info px-1 text-bg-info mx-5   ">Leaning Button</button>
      <button class="btn btn-light px-3 py-5 text-bg-light  ">Leaning Button</button>
      <button class="btn btn-primary px-2 mx-4 text-bg-primary  ">Leaning Button</button>
      <button class="btn btn-warning px-3  py-5 mx-4  text-bg-warning  ">Leaning Button</button> <br> <br>
      <!-- Leaning outline -->
      <button class="btn btn-outline-info  ">Leaning Button</button>
     

</body>
</html>
