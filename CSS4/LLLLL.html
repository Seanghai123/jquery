    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <style>
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .card img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }

        .card h3 {
            margin: 16px 0 8px;
        }

        .card p {
            color: #555;
        }

        .card button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .card button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="/Photo/istockphoto-668426116-612x612-removebg-preview.png" alt="Image">
        <h3>Card Title</h3>
        <p>This is a description of the card. You can add more details here to provide additional context.</p>
        <button>Click Me</button>
    </div>

</body>
</html>

</body>
</html>
