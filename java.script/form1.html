<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <form action="" class=" w-50 mx-auto bg-info p-4 ">
        <h1 class="text-center bg-secondary ">Form Sign in</h1>
        <label for="">Input value A</label>
        <input type="text" placeholder="0" id="ID" class="form-control ">
        <label for="">Input value B</label>
        <input type="text" placeholder="0" id="Username" class="form-control">
        <label for="">Result Value</label>
        <input type="text" placeholder="0" id="Password" class="form-control mb-3">
        <input type="button" onclick="View()" class=" btn btn-success my-1 mx-1" value="Calculate" >
        <input type="reset"  class=" btn btn-success" value="Reset" >
       </form>
       <div class="container">
        <table class="table mt-4 text-center">
            <thead>
                <tr class="table-danger">
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>   
             <tbody id="tbody">
    
             </tbody>
        </table>
       </div>
</body>
   <script>
      const ID =document.getElementById('ID')
      const Username =document.getElementById('Username')
      const Password =document.getElementById('Password')
      var tbody=''; //តាងវាដើម្បីអោយមាន<tr></tr>ហើយដាក់តម្លៃចោលដើម្បីអោយវាចាប់DATA
      function View(){
        tbody+=`
            <tr>
            <td>${ID.value}</td>
            <td>${Username.value}</td>
            <td>${Password.value}</td>
            <td>
                <button class="btn btn-warning">Update</button>
                <button class="btn btn-danger">Remove</button>
            </td>
</tr>

        `;
      document.getElementById('tbody').innerHTML=tbody;
      }
      ID.value="";
      Username.value="";
      Password.value="";

   </script>
</html>
