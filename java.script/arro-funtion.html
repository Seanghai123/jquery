<script>
  const Sum = (val1, val2) => {
    document.write('Value 1:' + val1 + '<br>');
    document.write('Value 2:' + val2 + '<br>');
  }
  Sum("I am IT", 'I am Programer');// is string
  const Sum1 = (a, b, c) => {
    document.write('A+B/C :' + (a + b / c) + '<br>')
    document.write('A+B+C :' + (a + b + c) + '<br>')
    document.write('A+B-C :' + (a + b - c) + '<br>')
    document.write('A+B*C :' + (a + b * c) + '<br>')
  }
  var x = 100; y = 200; z = 300;
  Sum1(x, y, z);
